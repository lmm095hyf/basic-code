<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内部样式</title>

    <style>
        li{
            border:#0000ff 2px solid;
            background-color: coral;
        }
        .fz{
            border:#064164 2px solid;
            background-color: #048846;
        }

        .like{
            border: aqua 2px dotted;
            background-color: aquamarine;
        }
    </style>
</head>
<body>

<ul>
    <li class="fz">衣服</li>
    <li class="fz">袜子</li>
    <li class="fz">帽子</li>
    <li class="fz">裤子</li>
    <li class="fz">衬衣</li>
</ul>

<ul>
    <li class="like" style="background-color: #666666">11衣服</li>
    <li class="like">11袜子</li>
    <li class="like">11帽子</li>
    <li class="like">11裤子</li>
    <li class="like">11衬衣</li>
</ul>
</body>
</html>
