<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>案例01</title>
<style type="text/css">
body {
	text-align: center;
	margin: 50px auto
}

fieldset {
	width: 200px;
	height: 200px;
	margin: 10px;
	display: inline-block;
	padding: 10px
}

legend {
	text-align: left;
	font-size: 1em;
	font-weight: bold;
}</style>
	<script type="text/javascript">
		function onoff() {
			//this!=img
			//DOM模型Element 元素
			var i=document.getElementById("img");
			//console 是控制台对象，  info  正常运行信息
			console.info(i.src);
			if(i.src.indexOf("imgs/imgs-04/pic_bulboff.gif")>-1){
				i.src="../imgs/imgs-04/pic_bulbon.gif";
				console.info(i.src);
			}else{
				i.src="../imgs/imgs-04/pic_bulboff.gif";
				console.info("-----"+i.src);
			}
		}
	</script>
</head>
<body>
<fieldset>
	<legend>请点击灯泡</legend>
	<img id="img" src="../imgs/imgs-04/pic_bulboff.gif" onclick="onoff()"><br>
</fieldset>
</body>
</html>
