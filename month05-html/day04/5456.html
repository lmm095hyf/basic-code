<script type="text/javascript">
	function add(a,b) {
		alert(a+b);

	}
	function add(a,b,c) {
		alert(a-b-c);

	}
	function add() {
		var sum=0;
		for(var i=0;i<arguments.length;i++){
			sum+=arguments[i];
		}
		function show(num) {
			console.log(num);

		}
		show(sum);
	}
</script>
